<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#bgGradient)" opacity="0.2"/>
  <circle cx="200" cy="200" r="140" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Main app icon circle -->
  <circle cx="200" cy="200" r="80" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- App icon symbol - modern abstract design -->
  <g transform="translate(200, 200)">
    <!-- Central star/burst shape -->
    <path d="M 0,-40 L 12,-12 L 40,-8 L 20,12 L 24,40 L 0,24 L -24,40 L -20,12 L -40,-8 L -12,-12 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="5" fill="white"/>
  </g>
  
  <!-- Decorative outer rings -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#bgGradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
</svg>
